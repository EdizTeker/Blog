{% extends 'base.html' %}

    {% block body %}

    {% for post in posts%}

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            
              {% if post.image %}  
                <img src="{{ post.image.url }}" class="img-fluid">
              {% endif %}
              <h5 class="card-title">{{post.title}}<small> {{post.publishing_date|timesince}} ago   </small></h5>
              <p class="card-text">{{post.content|linebreaks|truncatechars:150}}</p>
              <a href="{{post.get_absolute_url}}" class="btn btn-primary">İncele</a>
              {% if request.user.is_authenticated %}
              <a href="{{post.get_update_url}}" class="btn btn-default">Güncelle</a>
              <a href="{{post.get_delete_url}}" class="btn btn-danger">Sil</a>
              {% endif %}
            </div>
          </div>
          
    
    {% endfor %}
   
    {% endblock %}
